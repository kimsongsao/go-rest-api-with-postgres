basePath: /api/v1
externalDocs:
  description: OpenAPI
  url: https://swagger.io/resources/open-api/
host: localhost:3000
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: This is a sample server celler server.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Swagger Example API
  version: "1.0"
paths:
  /posts:
    get:
      consumes:
      - application/json
      description: Get post list
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: json
      summary: Get posts.
      tags:
      - example
  /posts/{id}:
    get:
      consumes:
      - application/json
      description: Get post list
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: json
      summary: Get a post by id.
      tags:
      - example
securityDefinitions:
  BasicAuth:
    type: basic
swagger: "2.0"
